font = "Iosevka Fixed:size=20"
dpi-aware = no
prompt = "> "
icons-enabled = yes
fuzzy = yes
show-actions = yes
terminal = "foot"
lines = 8
horizontal-pad = 4
vertical-pad = 4

[colors]
background = dcd7baff
text = 1f1f28ff
match = e82424ff
selection = c8c093ff
selection-text = 54546dff
selection-match = c34043ff

[border]
width = 0
radius = 0

[dmenu]
mode = text
exit-immediately-if-empty = yes

[key-bindings]
cancel = Escape Control+c

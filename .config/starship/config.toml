format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$status\
$character"""

[directory]
style = "blue"
read_only = " [RO] "
truncate_to_repo = true

[character]
success_symbol = "[%](bold green)"
error_symbol = "[%](bold red)"
vimcmd_symbol = "[%](bold yellow)"

[status]
disabled = false
format = "[$status](bold red) "

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted$stashed$ahead_behind)](218)]($style) "
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "​"
ahead = "​"
behind = "​"
diverged = "​"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

term  =  foot
font = Cascadia Code:size=17
box-drawings-uses-font-glyphs = no
pad = 0x0 center
notify = notify-send -a ${app-id} -i ${app-id} ${title} ${body}
selection-target = both

[scrollback]
lines = 5000
multiplier = 3

[url]
launch = xdg-open ${url}
osc8-underline = url-mode

[cursor]
style = beam
blink = yes

[mouse]
hide-when-typing = yes
alternate-scroll-mode = yes

[colors]
foreground  =  dcd7ba
background  =  1f1f28

selection-foreground  =  c8c093
selection-background  =  2d4f67

regular0  =  090618
regular1  =  c34043
regular2  =  76946a
regular3  =  c0a36e
regular4  =  7e9cd8
regular5  =  957fb8
regular6  =  6a9589
regular7  =  c8c093

bright0   =  727169
bright1   =  e82424
bright2   =  98bb6c
bright3   =  e6c384
bright4   =  7fb4ca
bright5   =  938aa9
bright6   =  7aa89f
bright7   =  dcd7ba

16        =  ffa066
17        =  ff5d62

alpha  =  0.95

[csd]
preferred = server

[key-bindings]
scrollback-up-page = Shift+Page_Up
scrollback-down-page = Shift+Page_Down
scrollback-home = Shift+Home
scrollback-end = Shift+End
search-start = Control+Shift+r
font-increase = Control+equal
font-decrease = Control+minus
font-reset = Control+0
unicode-input = Control+Shift+u
show-urls-launch = Control+Shift+o
show-urls-copy = Control+Shift+p

[search-bindings]
cancel = Control+c Escape
commit = Return
find-prev = Control+Shift+n
find-next = Control+n
cursor-left = Left
cursor-right = Right
cursor-home = Home
cursor-end = End
delete-prev = BackSpace
delete-next = Delete

[url-bindings]
cancel = Control+c Escape
